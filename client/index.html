<!DOCTYPE html>

<html lang=en>

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type='text/javascript'>

        //Load the table using an ajax request
        window.onload = function () {
            var tbl = new Vue({
                el: '#tbl',
                data: {
                    alb: []
                },
                created() {
                    this.fetchData();
                },
                methods: {
                    async fetchData() {
                        fetch("/albums/")
                            .then(response => response.json())
                            .then(json => {this.alb = json})
                    }
                }
            })
        }

        function dummy() {
            console.log("The delete button does not work.")
        }

        //Currently does not work until I get the ID param to template out...
        function deleteData(id) {
            var request = new XMLHttpRequest();
            path = "/album/" + id;
            request.open("DELETE", path);
            //TODO: Make the reload-after-delete work again
            request.onload = function () {
                tbl.fetchData() //Figure out why this doesn't work...
            }
            request.send();
        }
        
        //Submit a new album to the database with JSON post
        $(document).ready(function () {
            $("form").submit(function (event) {
                $.ajax({
                    type: "POST",
                    url: "/album/",
                    data: JSON.stringify({
                        title: $("#title").val(),
                        artist: $("#artist").val(),
                        price: parseFloat($("#price").val())
                    }),
                    dataType: "json",
                    contentType: "application/json",
                    //If successful, reload the table
                    //TODO: this method call doesn't work because this is using jquery instead of vue?
                    success: function (data) {
                        tbl.fetchData()
                    },
                });
                event.preventDefault();
            });
        });
    </script>
</head>

<body>

    <div class="col-sm-6 col-sm-offset-3">

        <h1>Album Web App</h1>

        <div id="tbl" class="central">
            <table class="table table-header">
                <th>ID</th><th>Title</th><th>Artist</th><th>Price</th><th></th>
                <tr v-for="i in alb">
                    <td>{{ i.id }}</td>
                    <td>{{ i.title }}</td>
                    <td>{{ i.artist }}</td>
                    <td>{{ i.price }}</td>
                    <td><button onclick="dummy()" class="btn btn-danger">Delete</button></td>
                </tr>
        </table>
        <button @click="fetchData" type="submit" class="btn btn-success">Refresh Data</button>
        </div>


        <h2>Add new album:</h2>
        <div id="newAlbForm" class="form-group">
            <form id="submit_alb" title="">
                <table>
                    <tr>
                        <td>Title: </td>
                        <td><input id="title" name="title" type="text"></input></td>
                    </tr>
                    <tr>
                        <td>Artist: </td>
                        <td><input id="artist" name="artist" type="text"></input></td>
                    </tr>
                    <tr>
                        <td>Price: </td>
                        <td><input id="price" name="price" type="text"></input></td>
                    </tr>
                    <tr>
                        <td><button id="sendDataBtn" type="submit" class="btn btn-success">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
