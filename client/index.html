<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript'>
        //Load the table using an ajax request
        function loadData() {
            var request = new XMLHttpRequest();
            request.onload = function () {
                var jsonObj = JSON.parse(request.responseText);
                //Yes, I know this is terrible. I just don't know any better :)
                let text = "<table class='table table-hover'>"
                text += "<tr><th>ID</th><th>Title</th><th>Artist</th><th>Price</th><th></th></tr>"
                for (let i in jsonObj) {
                    text += "<tr><td>" + jsonObj[i].id + "</td><td>" + jsonObj[i].title + "</td><td>" + jsonObj[i]
                        .artist + "</td><td>" + jsonObj[i].price + "</td><td>" +
                        "<button type='button' class='btn btn-danger' onclick='deleteData(" + jsonObj[i].id + ")''>Delete</button>" +
                        "</td></tr>";
                }
                text += "</table>";
                document.getElementById("tbl").innerHTML = text;
            }
            request.open("GET", "/albums/");
            request.send();
        }

        function deleteData(id) {
            var request = new XMLHttpRequest();
            path = "/album/" + id;
            request.open("DELETE", path);
            request.onload = function () {
                loadData()
            }
            request.send();
        }

        //Submit a new album to the database with JSON post
        $(document).ready(function () {
            $("form").submit(function (event) {
                $.ajax({
                    type: "POST",
                    url: "/album/",
                    data: JSON.stringify({
                        title: $("#title").val(),
                        artist: $("#artist").val(),
                        price: parseFloat($("#price").val())
                    }),
                    dataType: "json",
                    contentType: "application/json",
                    //If successful, reload the table
                    success: function (data) {
                        loadData()
                    },
                });
                event.preventDefault();
            });
        });
    </script>
</head>

<body>

    <div class="col-sm-6 col-sm-offset-3">


        <h1>Album Web App</h1>

        <div class="central">
            <p id="tbl"></p>
            <button type="button" class="btn btn-success" onclick="loadData()">Refresh Data</button>
        </div>

        <div id="loadbutton" class="form-group">

            <body onload="loadData();">
        </div>

        <h2>Add new album:</h2>
        <div id="newAlbForm" class="form-group">
            <form id="submit_alb" title="">
                <table>
                    <tr>
                        <td>Title: </td>
                        <td><input id="title" name="title" type="text"></input></td>
                    </tr>
                    <tr>
                        <td>Artist: </td>
                        <td><input id="artist" name="artist" type="text"></input></td>
                    </tr>
                    <tr>
                        <td>Price: </td>
                        <td><input id="price" name="price" type="text"></input></td>
                    </tr>
                    <tr>
                        <td><button id="sendDataBtn" type="submit" class="btn btn-success">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
