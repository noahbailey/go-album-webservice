<!DOCTYPE html>

<html lang=en>

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type='text/javascript'>

        window.onload = function() {
            Vue.component('tbltemplate', {
            template:
            `
            <div id="appgroup">
                <div id="tblgroup">
                <table class="table table-header">
                    <th>ID</th><th>Title</th><th>Artist</th><th>Price</th><th></th>
                    <tr v-for="i in alb">
                        <td>{{ i.id }}</td>
                        <td>{{ i.title }}</td>
                        <td>{{ i.artist }}</td>
                        <td>{{ i.price }}</td>
                        <td><button @click="deleteData(i.id)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </table>
                <button @click="fetchData" type="submit" class="btn btn-success">Refresh Data</button>
                </div>
                <div id="formgroup">
                    <h2>Add new album:</h2>
                    <form id="submit_alb" @submit.prevent="submitData" title="">
                        <table>
                            <tr>
                                <td>Title: </td>
                                <td><input id="title" name="title" type="text"></input></td>
                            </tr>
                            <tr>
                                <td>Artist: </td>
                                <td><input id="artist" name="artist" type="text"></input></td>
                            </tr>
                            <tr>
                                <td>Price: </td>
                                <td><input id="price" name="price" type="text"></input></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-success">Submit</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
                `,
            data: function() {
                return {
                    alb: []
                }
            },
            created() {
                this.fetchData();
            },
            methods: {
                async fetchData() {
                    fetch("/albums/")
                        .then(response => response.json())
                        .then(json => {this.alb = json})
                },
                async deleteData(id) {
                    url = "/album/" + id
                    const res = await axios.delete(url);
                    this.fetchData();
                },
                async submitData() {
                    url = "/album/";
                    data = JSON.stringify({
                        title: $("#title").val(),
                        artist: $("#artist").val(),
                        price: parseFloat($("#price").val())
                    });
                    const res = await axios.post(url, data);
                    this.fetchData();
                },
            }
        });
        const tbl = new Vue({
            el: '#tbl',
        });
    }
    </script>
</head>

<body>

    <div class="col-sm-6 col-sm-offset-3">

        <h1>Album Web App</h1>

        <div id="tbl" class="central">
            <tbltemplate></tbltemplate>
        </div>
    </div>
</body>

</html>
